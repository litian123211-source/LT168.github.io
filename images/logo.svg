<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)"/>

  <!-- 辽宁鲲鹏文字 -->
  <text x="15" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">辽宁</text>
  <text x="15" y="42" font-family="Arial, sans-serif" font-size="14" fill="white">鲲鹏科技</text>

  <!-- 科技感图标 -->
  <g transform="translate(140, 15)">
    <!-- 电路板图案 -->
    <circle cx="8" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="8" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="22" r="2" fill="white" opacity="0.8"/>
    <circle cx="22" cy="22" r="2" fill="white" opacity="0.8"/>

    <!-- 连接线 -->
    <line x1="8" y1="8" x2="22" y2="8" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="8" x2="8" y2="22" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="22" y1="8" x2="22" y2="22" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="22" x2="22" y2="22" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
